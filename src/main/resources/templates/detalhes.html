<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Ativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rei-red: #d90429;
            --rei-black: #1a1a1a;
        }
        .navbar-rei {
            background-color: var(--rei-black);
            border-bottom: 3px solid var(--rei-red);
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-rei mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/ativos"><i class="bi bi-speedometer2 text-danger"></i> ITAM</a>
        <div class="navbar-nav ms-auto">
             <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">Sair <i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <a href="/ativos" class="btn btn-outline-dark mb-3"><i class="bi bi-arrow-left"></i> Voltar</a>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white fw-bold" style="border-bottom: 3px solid #d90429;">
                    Ficha do Ativo
                </div>
                <div class="card-body text-center">
                    <h1 class="text-danger fw-bold" th:text="${ativo.patrimonio}">RM-001</h1>
                    <h4 th:text="${ativo.modelo}" class="fw-bold">Dell G15</h4>
                    <span class="badge bg-secondary mb-3" th:text="${ativo.tipo}">Notebook</span>
                    
                    <hr>
                    <p class="text-muted mb-1 small fw-bold text-uppercase">Responsável Atual</p>
                    <h5 th:if="${ativo.responsavel != null}" th:text="${ativo.responsavel.nome}" class="text-dark">João</h5>
                    <h5 th:if="${ativo.responsavel == null}" class="text-muted fst-italic">Estoque</h5>
                    
                    <p class="text-muted mb-1 mt-3 small fw-bold text-uppercase">Status</p>
                    <span class="badge rounded-pill bg-success" th:if="${ativo.status == 'DISPONIVEL'}">DISPONÍVEL</span>
                    <span class="badge rounded-pill bg-dark" th:if="${ativo.status == 'EM_USO'}">EM USO</span>
                    <span class="badge rounded-pill bg-warning text-dark" th:if="${ativo.status == 'MANUTENCAO'}">MANUTENÇÃO</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white fw-bold py-3 border-bottom">
                    <i class="bi bi-clock-history text-danger"></i> Histórico de Movimentações
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:each="hist : ${historico}">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1 fw-bold text-dark" th:text="${hist.descricao}">Transferência</h6>
                                <small class="text-muted" th:text="${hist.dataFormatada}">12/01/2026 14:30</small>
                            </div>
                        </li>
                        <li class="list-group-item text-center text-muted" th:if="${#lists.isEmpty(historico)}">
                            <i class="bi bi-info-circle"></i> Nenhum histórico registrado ainda.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
