<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manutenções | ITAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --rei-red: #d90429; --rei-black: #1a1a1a; }
        .navbar-rei { background-color: var(--rei-black); border-bottom: 3px solid var(--rei-red); }
        .btn-rei { background-color: var(--rei-red); color: white; border: none; font-weight: 600; }
        .card-header-rei { border-bottom: 2px solid var(--rei-red); background-color: white; color: var(--rei-black); font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-rei mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/ativos">
                <i class="bi bi-speedometer2 text-danger"></i> ITAM | Rei dos Motores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/ativos">Ativos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios">Colaboradores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/linhas">Telefonia</a></li>
                    <li class="nav-item"><a class="nav-link" href="/licencas">Softwares</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="/manutencoes">Manutenções</a></li>
                    <li class="nav-item"><a class="nav-link" href="/acessorios">Acessórios</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light btn-sm" type="submit">Sair <i class="bi bi-box-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header card-header-rei py-3">Registrar Serviço</div>
                <div class="card-body">
                    <form th:action="@{/manutencoes/salvar}" th:object="${novaManutencao}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="fw-bold small">Ativo</label>
                            <select th:field="*{asset}" class="form-select" required>
                                <option th:each="a : ${listaAtivos}" th:value="${a.id}" th:text="${a.patrimonio} + ' - ' + ${a.modelo}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Descrição</label>
                            <input type="text" th:field="*{descricao}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Fornecedor</label>
                            <input type="text" th:field="*{fornecedor}" class="form-control">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="fw-bold small">Data</label>
                                <input type="date" th:field="*{dataManutencao}" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="fw-bold small">Custo</label>
                                <input type="number" step="0.01" th:field="*{custo}" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100 fw-bold">Salvar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark"><tr><th>Ativo</th><th>Serviço</th><th>Custo</th><th></th></tr></thead>
                        <tbody>
                            <tr th:each="m : ${listaManutencoes}">
                                <td>
                                    <strong class="text-danger" th:text="${m.asset.patrimonio}"></strong><br>
                                    <small th:text="${#temporals.format(m.dataManutencao, 'dd/MM/yyyy')}"></small>
                                </td>
                                <td>
                                    <span th:text="${m.descricao}"></span><br>
                                    <small class="text-muted" th:text="${m.fornecedor}"></small>
                                </td>
                                <td class="fw-bold text-danger">R$ <span th:text="${m.custo}"></span></td>
                                <td class="text-end">
                                    <a th:href="@{/manutencoes/deletar/{id}(id=${m.id})}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
