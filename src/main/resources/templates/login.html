<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Acesso Restrito | ITAM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rei: {
                            red: '#d90429',
                            dark: '#1a1a1a',
                            hover: '#b00320',
                            gray: '#2b2b2b'
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-zinc-900 h-screen flex items-center justify-center font-sans antialiased text-slate-200">

    <div class="w-full max-w-md p-6">
        <div class="bg-zinc-800 rounded-2xl shadow-2xl border border-zinc-700 overflow-hidden">
            
            <div class="bg-rei-dark p-8 text-center border-b border-rei-red/30 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-rei-red to-transparent"></div>
                <i class="bi bi-speedometer2 text-5xl text-rei-red mb-4 block"></i>
                <h1 class="text-2xl font-bold tracking-wider text-white">REI DOS MOTORES</h1>
                <p class="text-zinc-400 text-sm mt-1 uppercase tracking-widest">Asset Management</p>
            </div>

            <div class="p-8">
                
                <div th:if="${param.error}" class="bg-red-500/10 border border-red-500/50 text-red-500 text-sm rounded-lg p-3 mb-6 flex items-center">
                    <i class="bi bi-exclamation-triangle-fill mr-2"></i> Usuário ou senha inválidos.
                </div>
                <div th:if="${param.logout}" class="bg-green-500/10 border border-green-500/50 text-green-500 text-sm rounded-lg p-3 mb-6 flex items-center">
                    <i class="bi bi-check-circle-fill mr-2"></i> Logout realizado.
                </div>

                <form th:action="@{/login}" method="post" class="space-y-5">
                    
                    <div>
                        <label class="block text-xs font-bold text-zinc-500 uppercase mb-1 ml-1">Usuário</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-500">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" name="username" required autofocus
                                class="w-full bg-zinc-900/50 text-white border border-zinc-700 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:border-rei-red focus:ring-1 focus:ring-rei-red transition-colors placeholder-zinc-600"
                                placeholder="Seu usuário corporativo">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-zinc-500 uppercase mb-1 ml-1">Senha</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-zinc-500">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" name="password" required
                                class="w-full bg-zinc-900/50 text-white border border-zinc-700 rounded-lg py-3 pl-10 pr-4 focus:outline-none focus:border-rei-red focus:ring-1 focus:ring-rei-red transition-colors placeholder-zinc-600"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-rei-red to-rei-hover text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-rei-red/20 transform hover:-translate-y-0.5 transition-all duration-200">
                        ACESSAR SISTEMA
                    </button>
                </form>
            </div>

            <div class="bg-zinc-900/50 p-4 text-center border-t border-zinc-700">
                <p class="text-xs text-zinc-500">
                    &copy; 2026 IT Infrastructure Division
                </p>
            </div>
        </div>
    </div>

</body>
</html>
