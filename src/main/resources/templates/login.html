<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${globalConfig.nomeEmpresa + ' | Acesso'}">Acesso Restrito | ITAM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style th:inline="css">
        :root {
            --primary-color: [[${globalConfig.corPrimaria}]];
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e2e8f0;
            -webkit-font-smoothing: antialiased;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-card {
            background-color: #1e293b;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            overflow: hidden;
        }

        .login-header {
            background-color: #0f172a;
            padding: 36px 32px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        .login-header .icon {
            font-size: 3rem;
            color: var(--primary-color);
            display: block;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: white;
            text-transform: uppercase;
        }

        .login-header .subtitle {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .login-body {
            padding: 32px;
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            font-size: 0.85rem;
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            font-size: 0.85rem;
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper .input-icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1rem;
        }

        .input-wrapper input {
            width: 100%;
            background-color: rgba(15, 23, 42, 0.5);
            color: white;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 14px 16px 14px 42px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        .input-wrapper input::placeholder {
            color: #475569;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(217, 4, 41, 0.15);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), color-mix(in srgb, var(--primary-color) 70%, black));
            color: white;
            font-weight: 700;
            font-size: 0.95rem;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .login-footer {
            background-color: rgba(15, 23, 42, 0.5);
            padding: 16px;
            text-align: center;
            border-top: 1px solid #334155;
        }

        .login-footer p {
            font-size: 0.72rem;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card">

            <div class="login-header">
                <i class="bi bi-cpu-fill icon"></i>
                <h1 th:text="${globalConfig.nomeEmpresa}">ITAM SaaS</h1>
                <p class="subtitle">Asset Management</p>
            </div>

            <div class="login-body">

                <div th:if="${param.error}" class="alert-error">
                    <i class="bi bi-exclamation-triangle-fill"></i> Usuário ou senha inválidos.
                </div>
                <div th:if="${param.logout}" class="alert-success">
                    <i class="bi bi-check-circle-fill"></i> Logout realizado.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="form-group">
                        <label>Usuário</label>
                        <div class="input-wrapper">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" name="username" required autofocus placeholder="Seu usuário corporativo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <div class="input-wrapper">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" name="password" required placeholder="••••••••">
                        </div>
                    </div>

                    <button type="submit" class="btn-login">Acessar Sistema</button>
                </form>
            </div>

            <div class="login-footer">
                <p>&copy; 2026 <span th:text="${globalConfig.nomeEmpresa}">ITAM SaaS</span> &mdash; IT Infrastructure
                    Division</p>
            </div>
        </div>
    </div>

</body>

</html>
