<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acessórios | ITAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --rei-red: #d90429; --rei-black: #1a1a1a; }
        .navbar-rei { background-color: var(--rei-black); border-bottom: 3px solid var(--rei-red); }
        .btn-rei { background-color: var(--rei-red); color: white; border: none; font-weight: 600; }
        .card-header-rei { border-bottom: 2px solid var(--rei-red); background-color: white; color: var(--rei-black); font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-rei mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/ativos">
                <i class="bi bi-speedometer2 text-danger"></i> ITAM | Rei dos Motores
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/ativos">Ativos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/funcionarios">Colaboradores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/usuarios">Usuários</a></li>
                    <li class="nav-item"><a class="nav-link" href="/linhas">Telefonia</a></li>
                    <li class="nav-item"><a class="nav-link" href="/licencas">Softwares</a></li>
                    <li class="nav-item"><a class="nav-link" href="/manutencoes">Manutenções</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="/acessorios">Acessórios</a></li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light btn-sm" type="submit">Sair <i class="bi bi-box-arrow-right"></i></button>
                </form>
            </div>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header card-header-rei py-3">Novo Item</div>
                <div class="card-body">
                    <form th:action="@{/acessorios/salvar}" th:object="${item}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="fw-bold small">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: Mouse USB" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold small">Categoria</label>
                            <select th:field="*{categoria}" class="form-select">
                                <option value="Periférico">Periférico</option>
                                <option value="Audio">Áudio</option>
                                <option value="Cabos">Cabos</option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="fw-bold small">Qtd</label>
                                <input type="number" th:field="*{quantidade}" class="form-control" value="1">
                            </div>
                            <div class="col-6">
                                <label class="fw-bold small">Mínimo</label>
                                <input type="number" th:field="*{estoqueMinimo}" class="form-control" value="5">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-rei w-100">Adicionar</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark"><tr><th>Item</th><th class="text-center">Estoque</th><th class="text-end">Ações</th></tr></thead>
                        <tbody>
                            <tr th:each="a : ${lista}">
                                <td>
                                    <strong th:text="${a.nome}"></strong><br>
                                    <small class="text-muted" th:text="${a.categoria}"></small>
                                    <span th:if="${a.isEstoqueBaixo()}" class="badge bg-danger ms-2">COMPRAR</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/acessorios/remove/{id}(id=${a.id})}" class="btn btn-sm btn-outline-secondary py-0 px-2 fw-bold">-</a>
                                    <span class="mx-2 fw-bold fs-5" th:text="${a.quantidade}"></span>
                                    <a th:href="@{/acessorios/add/{id}(id=${a.id})}" class="btn btn-sm btn-outline-success py-0 px-2 fw-bold">+</a>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{/acessorios/deletar/{id}(id=${a.id})}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
