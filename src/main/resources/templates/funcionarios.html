<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colaboradores - Rei dos Motores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rei-red: #d90429;
            --rei-black: #1a1a1a;
            --rei-hover: #b00320;
        }
        .navbar-rei {
            background-color: var(--rei-black);
            border-bottom: 3px solid var(--rei-red);
        }
        .btn-rei {
            background-color: var(--rei-red);
            color: white;
            border: none;
            font-weight: 600;
        }
        .btn-rei:hover {
            background-color: var(--rei-hover);
            color: white;
        }
        .card-header-rei {
            border-bottom: 2px solid var(--rei-red);
            background-color: white;
            color: var(--rei-black);
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-rei mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/ativos"><i class="bi bi-speedometer2 text-danger"></i> ITAM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/ativos">Ativos</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold" href="/funcionarios">Colaboradores</a></li>
                <li class="nav-item">
    <a class="nav-link" href="/usuarios">Usuários</a>
</li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">Sair <i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-secondary"><i class="bi bi-people-fill text-danger"></i> Gerenciar Equipe</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header card-header-rei py-3">Novo Colaborador</div>
                <div class="card-body">
                    <form th:action="@{/funcionarios/salvar}" th:object="${novoFuncionario}" method="post">
                        
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Nome Completo</label>
                            <input type="text" th:field="*{nome}" class="form-control" placeholder="Ex: João Silva" required>
                        </div>

                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Departamento</label>
                            <select th:field="*{departamento}" class="form-select">
                                <option value="TI">TI</option>
                                <option value="Administrativo">Administrativo</option>
                                <option value="Oficina">Oficina/Mecânica</option>
                                <option value="Logística">Logística</option>
                                <option value="Vendas">Vendas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="joao@reidosmotores.com.br">
                        </div>
                        <button type="submit" class="btn btn-rei w-100">Salvar Colaborador</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th>
                                <th>Setor</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="func : ${listaFuncionarios}">
                                <td class="fw-bold text-dark" th:text="${func.nome}">João</td>
                                <td><span class="badge bg-secondary" th:text="${func.departamento}">TI</span></td>
                                <td class="text-muted small" th:text="${func.email}">joao@email.com</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listaFuncionarios)}">
                                <td colspan="3" class="text-center text-muted py-3">Nenhum funcionário cadastrado.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
