<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Acessos - Rei dos Motores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --rei-red: #d90429; --rei-black: #1a1a1a; }
        .navbar-rei { background-color: var(--rei-black); border-bottom: 3px solid var(--rei-red); }
        .btn-rei { background-color: var(--rei-red); color: white; border: none; font-weight: 600; }
        .btn-rei:hover { background-color: #b00320; color: white; }
        .card-header-rei { border-bottom: 2px solid var(--rei-red); background-color: white; color: var(--rei-black); font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark navbar-rei mb-4 shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/ativos"><i class="bi bi-speedometer2 text-danger"></i> ITAM</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/ativos">Ativos</a></li>
                <li class="nav-item"><a class="nav-link" href="/funcionarios">Colaboradores</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold text-danger" href="/usuarios">Usuários</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm" type="submit">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-secondary"><i class="bi bi-shield-lock-fill text-danger"></i> Controle de Acesso</h2>
    
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-header card-header-rei py-3">Novo Usuário</div>
                <div class="card-body">
                    <form th:action="@{/usuarios/salvar}" th:object="${novoUsuario}" method="post">
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Login (Usuário)</label>
                            <input type="text" th:field="*{username}" class="form-control" placeholder="Ex: amanda.rh" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Senha Inicial</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="******" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Perfil</label>
                            <select th:field="*{role}" class="form-select">
                                <option value="ADMIN">Administrador (Total)</option>
                                <option value="USER">Operador (Restrito)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-rei w-100">Criar Acesso</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Login</th>
                                <th>Perfil</th>
                                <th class="text-end">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${listaUsuarios}">
                                <td class="fw-bold" th:text="${user.username}">admin</td>
                                <td>
                                    <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                    <span th:if="${user.role == 'USER'}" class="badge bg-secondary">USER</span>
                                </td>
                                <td class="text-end">
                                    <a th:if="${user.username != 'admin'}" 
                                       th:href="@{/usuarios/deletar/{id}(id=${user.id})}" 
                                       class="btn btn-sm btn-outline-danger" 
                                       onclick="return confirm('Remover acesso deste usuário?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
