# === Identificação ===
spring.application.name=ReiDosMotores_ITAM

# === Conexão com Banco de Dados ===
spring.datasource.url=jdbc:mysql://localhost:3306/rei_itam?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# COLOQUE A SENHA DO SEU MYSQL ABAIXO
spring.datasource.password=rei@motores
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA / Hibernate (A Mágica do Banco) ===
# 'update': O Spring vai criar/atualizar as tabelas sozinho ao rodar
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === Thymeleaf (Front-end) ===
# Desativa o cache para você ver as alterações no HTML sem precisar reiniciar
spring.thymeleaf.cache=false